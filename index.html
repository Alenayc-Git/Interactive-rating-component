<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>
    <div class="card-container">
      <div class="state-start">
        <div class="state-container">

          <div class="icon-start">
            <img src="/images/icon-star.svg" alt="icon star">
          </div>
  
          <div class="text">
  
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All feedback is appreciated 
              to help us improve our offering!
            </p>
          </div>
          <div class="rating">
            <div class="rating-number">1</div>
            <div class="rating-number">2</div>
            <div class="rating-number rating-selected">3</div>
            <div class="rating-number">4</div>
            <div class="rating-number">5</div>
          </div>
        
          <button>Submit</button>
          
        </div>
      </div>
    
      <!-- Thank you state start -->
      <div class="thank-you-state hide">
        <div class="thankyou-state-container">
          <div class="illustration">
            <img src="/images/illustration-thank-you.svg" alt="illustration">
          </div>
  
          <div class="rating-text">
            <h2>You selected <span>3</span> out of 5</h2>
          </div>
        
          <h3>Thank you!</h3> 
          <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p> 
        </div>
      </div>
    
    
      <!-- Thank you state end -->
    </div>
    <script src="main.js"></script>
  </main>
</body>
</html>
